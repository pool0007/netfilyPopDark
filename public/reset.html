<!DOCTYPE html>
<html>
<head>
    <title>Reset PopCat Database</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #d97706;
        }
        button.reset {
            background: #ef4444;
        }
        button.reset:hover {
            background: #dc2626;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        .success {
            border-left: 4px solid #10b981;
        }
        .error {
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Reset PopCat Database</h1>
        <p>Esta acci√≥n eliminar√° todos los datos y reiniciar√° los contadores a cero.</p>
        
        <div>
            <button onclick="testAPI()">Test API Connection</button>
            <button onclick="viewCountries()">View Current Countries</button>
            <button class="reset" onclick="resetDB()">üö® RESET DATABASE üö®</button>
        </div>
        
        <div id="result"></div>
    </div>
    
    <script>
        const baseURL = window.location.origin + '/api';
        
        function log(message, type = '') {
            const resultDiv = document.getElementById('result');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultDiv.appendChild(div);
        }

        async function testAPI() {
            try {
                log('Testing API connection...');
                const response = await fetch(`${baseURL}/health`);
                const data = await response.json();
                log(`‚úÖ API Health: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå API Error: ${error.message}`, 'error');
            }
        }

        async function viewCountries() {
            try {
                log('Loading current countries...');
                const response = await fetch(`${baseURL}/countries`);
                const data = await response.json();
                
                if (data.success) {
                    log(`üìä Current Countries (${data.total}): <pre>${JSON.stringify(data.countries, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function resetDB() {
            if (!confirm('‚ö†Ô∏è ¬øEST√ÅS SEGURO?\n\nEsta acci√≥n eliminar√° TODOS los datos y reiniciar√° todos los contadores a CERO.\n\nEsta acci√≥n NO se puede deshacer.')) {
                return;
            }

            try {
                log('Resetting database...');
                const response = await fetch(`${baseURL}/reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // Verificar si la respuesta es JSON v√°lido
                const text = await response.text();
                let data;
                
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${text.substring(0, 100)}`);
                }
                
                if (data.success) {
                    log(`‚úÖ Database Reset Successful: ${data.message}`, 'success');
                } else {
                    log(`‚ùå Reset Failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Reset Error: ${error.message}`, 'error');
            }
        }

        // Test autom√°tico al cargar
        setTimeout(() => {
            testAPI();
        }, 1000);
    </script>
</body>
</html>
