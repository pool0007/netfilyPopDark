<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección de País con Bandera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .flag-container {
      display: flex;
      align-items: center;
      background: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .flag {
      width: 40px;
      height: 30px;
      margin-right: 12px;
      border-radius: 4px;
      object-fit: cover;
    }
    .country {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="flag-container">
    <img id="flag" class="flag" alt="Bandera">
    <span id="country" class="country">Detectando país...</span>
  </div>

  <script>
    // API gratuita de ipapi.co (sin clave)
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        const countryName = data.country_name;
        const countryCode = data.country_code; // Ej: "AR", "US", "ES"

        // Bandera desde flagsapi.com
        const flagUrl = `https://flagsapi.com/${countryCode}/flat/64.png`;

        document.getElementById("flag").src = flagUrl;
        document.getElementById("country").textContent = countryName;
      })
      .catch(err => {
        console.error("Error obteniendo país:", err);
        document.getElementById("country").textContent = "No se pudo detectar el país";
      });
  </script>

</body>
</html>
