<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug PopCat - Test Database</title>
    <style>
        body { 
            font-family: 'Poppins', Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #d97706;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #f59e0b;
        }
        .success { 
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        .error { 
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Debug PopCat - Database Test</h1>
        <p>Base URL: <code id="baseUrl"></code></p>
        
        <div>
            <button onclick="testAPI()">Test API Health</button>
            <button onclick="testDB()">Test Database Connection</button>
            <button onclick="testClick()">Test Click (TestCountry)</button>
            <button onclick="testLeaderboard()">Test Leaderboard</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <div id="logs"></div>
    </div>

    <script>
        const baseURL = window.location.origin + '/api';
        document.getElementById('baseUrl').textContent = baseURL;
        const logs = document.getElementById('logs');

        function log(message, type = '') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            logs.appendChild(div);
            console.log(message);
        }

        async function testAPI() {
            try {
                log('Testing API health endpoint...');
                const response = await fetch(`${baseURL}/health`);
                const data = await response.json();
                log(`‚úÖ Health Check: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`‚ùå Health error: ${error.message}`, 'error');
            }
        }

        async function testDB() {
            try {
                log('Testing database connection...');
                const response = await fetch(`${baseURL}/test-db`);
                const data = await response.json();
                if (data.success) {
                    log(`‚úÖ Database Connection: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå Database error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Database test error: ${error.message}`, 'error');
            }
        }

        async function testClick() {
            try {
                log('Testing click endpoint with TestCountry...');
                const response = await fetch(`${baseURL}/click`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ country: 'TestCountry' })
                });
                
                const data = await response.json();
                if (data.success) {
                    log(`‚úÖ Click Test: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå Click error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Click test error: ${error.message}`, 'error');
            }
        }

        async function testLeaderboard() {
            try {
                log('Testing leaderboard endpoint...');
                const response = await fetch(`${baseURL}/leaderboard`);
                const data = await response.json();
                if (data.success) {
                    log(`‚úÖ Leaderboard: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå Leaderboard error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Leaderboard error: ${error.message}`, 'error');
            }
        }

        function clearLogs() {
            logs.innerHTML = '';
        }

        // Test autom√°tico al cargar
        setTimeout(() => {
            testAPI();
        }, 1000);
    </script>
</body>
</html>
